<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione POI - AVATOUR Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AVATOUR</h2>
                <p>Admin</p>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="poi-list.html" class="nav-item active">
                    <span>üìç</span> POI
                </a>
                <a href="clients.html" class="nav-item">
                    <span>üè¢</span> Clienti
                </a>
            </nav>

            <div class="sidebar-footer">
                <button onclick="logout()" class="btn-logout">üö™ Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Gestione POI</h1>
                <a href="poi-add.html" class="btn-primary">‚ûï Aggiungi POI</a>
            </header>

            <div class="content-section">
                <div class="filters-bar">
                    <input type="text" id="searchPOI" placeholder="üîç Cerca POI..." class="search-input">
                    <select id="filterClient" class="filter-select">
                        <option value="">Tutti i clienti</option>
                        <option value="PAL">PAL - Palinuro</option>
                        <option value="ROM">ROM - Roma</option>
                        <option value="BST">BST - Bassano</option>
                        <option value="TSC">TSC - Tuscia</option>
                    </select>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Codice</th>
                                <th>Nome</th>
                                <th>Cliente</th>
                                <th>Coordinate</th>
                                <th>Lingue</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="poisTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px;">
                                    <div class="loading-spinner"></div>
                                    Caricamento POI...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Conferma Delete -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h3>Conferma Eliminazione</h3>
            <p>Sei sicuro di voler eliminare questo POI?</p>
            <p id="deletePOIName" style="font-weight: 600; color: #1e40af;"></p>
            <div class="modal-actions">
                <button onclick="closeDeleteModal()" class="btn-secondary">Annulla</button>
                <button id="confirmDelete" class="btn-danger">Elimina</button>
            </div>
        </div>
    </div>

    <!-- Carica prima auth.js per AUTH_KEY, poi admin.js per API, poi poi-manager.js -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/poi-manager.js"></script>
    <script>
        checkAuth();
        loadPOIsList();
    </script>
</body>
</html>
