<!DOCTYPE html>

<head>

<body class="admin-page">

        <!-- Main Content -->

            </div>

            <!-- Recent POIs -->
            <div class="content-section">
                <h2>POI Recenti</h2>
                <div id="recentPOIs" class="table-container">
                    <table class="data-table">

                                <th>Lingue</th>

                        <tbody id="recentPOIsBody">

            </div>
        </main>
    </div>

    <!-- Carica prima admin.js per definire API_BASE, poi auth.js -->
